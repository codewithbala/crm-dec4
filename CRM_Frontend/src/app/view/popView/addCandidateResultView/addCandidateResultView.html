<div class="card text_font border-success bg-dark">
    <label class="text_middle text-white m-2">{{message}}</label>
    <label class="text_middle text-white m-2">Do You want to go to Candidate List?</label>
    <div class="row m-3">
        <div class="col-6">
            <button class="btn btn-success" id="noButton" style="width: 10em" (click)="bsModalRef.hide()">No</button>
        </div>
        <div class="col-6">
            <button class="btn btn-danger" id="yesButton"  style="width: 10em"  (click)="gotoCandidateList()" >Yes</button>
        </div>
    </div>
</div>
