<!-- Super Admin Homepage -->
<div class="container-fluid">
  <div id="title-container">
    <h1 id="title">SA Management Board</h1>
  <hr class="animated" />
  <div class="clock-container">
    <span class="clock-time">{{ time | date: 'HH:mm:ss' }} EST</span>
  </div>  
  </div>
  <div id="inner-container">
    <div class="row mt-5">
        <div class="col-md-4">
          <div class="box">
            <!-- Content for the left box goes here -->
            <h2 class="mb-4">
              <span class="badge bg-success text-wrap" style="font-size: 2rem"
                >To-Do List</span
              >
            </h2>
            <div class="input-group mb-3">
              <input
                [(ngModel)]="toDoText"
                class="form-control"
                placeholder="Add a new to-do item"
              />
    
              <button (click)="addItem()" class="btn btn-primary">+</button>
            </div>
            <ul class="list-group">
              <li
                *ngFor="let item of toDoItems"
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <span>{{ item.text }}</span>
                <button (click)="removeItem(item.id)" class="btn btn-danger delete">
                  -
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-8">
          <div class="box">
            <!-- Content for the right box goes here -->
            <h2 class="badge bg-success text-wrap" style="font-size: 2rem">
              Task Performance
            </h2>
            <canvas id="myChart" width="400" height="200"></canvas>
          </div>
        </div>
      </div>
  </div>
</div>
